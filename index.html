<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Log in to Amie - Your Emotional & Mental Health Assistant">
  <title>Amie - Log In</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      position: relative;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      position: absolute;
      right: 20px;
      top: 10px;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
    }
    .modal .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    .modal .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    .modal .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    .modal .input-group input:focus {
      border-color: #0056b3;
      outline: none;
      box-shadow: 0 0 0 2px rgba(0,86,179,0.1);
    }
    .modal button {
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 4px;
      background-color: #0056b3;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .modal button:hover {
      background-color: #004494;
    }
    .error-message {
      color: #dc3545;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
      position: absolute;
      bottom: -20px;
    }
    .loading {
      display: none;
      margin-left: 10px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    .password-requirements {
      font-size: 0.75rem;
      color: #666;
      margin-top: 0.25rem;
    }
    
    /* Remove transform on hero content and align text to left */
    .hero-content {
      text-align: left;
    }
  </style>
</head>

          <input

            Sign In

          </button>
