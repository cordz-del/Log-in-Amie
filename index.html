<main>
    <div class="hero-content">
        <h2>Welcome Back</h2>
        <p>Your journey to better mental health continues here.</p>
    </div>
    <div class="login-box">
        <h3>Sign In</h3>
        <form id="loginForm" action="#" method="post" autocomplete="off">
            <div class="input-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    placeholder="Enter your email"
                    autocomplete="email">
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    placeholder="Enter your password"
                    autocomplete="current-password">
                <div class="error-message" id="passwordError"></div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn signin">
                    Sign In
                    <span class="loading" id="loginLoading">...</span>
                </button>
                <button type="button" class="btn create" id="openSignUpModal">Create Profile</button>
            </div>
        </form>
        <div class="terms">
            <p>By signing in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
        </div>
    </div>
</main>

<!-- Create Profile Modal -->
<div id="signUpModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeSignUpModal">&times;</span>
        <h2>Create Your Profile</h2>
        <form id="signUpForm">
            <div class="input-group">
                <label for="signUpUsername">Username</label>
                <input 
                    type="text" 
                    id="signUpUsername" 
                    name="username" 
                    required 
                    minlength="3"
                    placeholder="Choose a username">
                <div class="error-message" id="usernameError"></div>
            </div>
            <div class="input-group">
                <label for="signUpEmail">Email Address</label>
                <input 
                    type="email" 
                    id="signUpEmail" 
                    name="email" 
                    required 
                    placeholder="Enter your email">
                <div class="error-message" id="signUpEmailError"></div>
            </div>
            <div class="input-group">
                <label for="signUpPassword">Password</label>
                <input 
                    type="password" 
                    id="signUpPassword" 
                    name="password" 
                    required 
                    minlength="6"
                    placeholder="Choose a password">
                <div class="error-message" id="signUpPasswordError"></div>
            </div>
            <button type="submit">
                Create Account
                <span class="loading" id="signUpLoading">...</span>
            </button>
        </form>
    </div>
</div>
